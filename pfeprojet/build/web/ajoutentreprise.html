 <Script language = "JavaScript"> 
    fonction checknum (f) { 
	   var = new RegExp valide (/ ^ 07 [0-9] [0-9] [0-9] [0-9] [0-9] [0-9] [0-9] [0-9] $ /); 
	   if (valide.test (f.telEntreprise.value)) { 
	     return true; 
	   } 
	   else { 
	     alert ( 'Mauvais numéro!'); 
	   return false; 
	   } 
	  } 
    </script> 
  <br><br><br><br><br><br><br>
